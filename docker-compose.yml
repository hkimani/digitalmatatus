version: "3"

services:
  # Front end
  faredm:
    restart: unless-stopped
    build:
      context: ./fe
      dockerfile: Dockerfile
    environment:
      - ENV
      - JWT
      - CERTKEY
      - CERTCHAIN
    volumes:
      - /etc/letsencrypt:/etc/nginx/certs/
    ports:
      - 80:80
      - 443:443
    depends_on:
      - sqldb
      - django
      - api
  
  # Nosql api for authentication
  api:
    restart: unless-stopped
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - ENV
      - JWT
      - CERTKEY
      - CERTCHAIN
    network_mode: "host"
    command: ["node", "index.js"]
    volumes:
      - /etc/letsencrypt/live/weskool.team:/etc/letsencrypt/live/weskool.team/
      - /etc/letsencrypt/archive/weskool.team:/etc/letsencrypt/archive/weskool.team/
    depends_on:
      - mongodb

  # phpmyadmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=sqldb
      - MYSQL_ROOT_PASSWORD
    ports:
      - "8081:80"
    depends_on:
      - sqldb
  

  # Mongo DB server
  mongodb:
    container_name: mongo-dm
    restart: unless-stopped
    image: mongo
    network_mode: "host"
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
    volumes:
      - ~/projs/digitalmatatus/db/nodes/rdb1:/data/db

  # Mariadb server
  # ... Remember to give it some time to start up
  # ... Like 3 Minutes
  sqldb:
    # command: --init-file /data/application/init.sql
    image: mariadb
    restart: unless-stopped
    # volumes:
    #     - ./db/sql/init.sql:/data/application/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
    ports:
      - "3306:3306"


  # Api for the GTFS data
  django:
    restart: unless-stopped
    build:
      context: ./django
      dockerfile: Dockerfile
    command: /bin/sh /opt/digimatt/scripts/entrypoint.sh
    environment:
      - USER_EMAIL
      - PROJECT_NAME
      - ENV=Production
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
    volumes:
      - static-folder:/opt/digimatt/static:rw
    ports: 
      - "9000:8000"
    depends_on: 
      - sqldb

  nginx:
    restart: unless-stopped
    build:
      context: ./django/nginx
      dockerfile: Dockerfile
    command: [nginx-debug, '-g', 'daemon off;']
    depends_on:
      - django
    ports:
      # change this port for a new instance
      - 9001:80
      - 9443:443
    # Added certs volume
    volumes:
      - ./django/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static-folder:/opt/digimatt/static
      - /etc/letsencrypt:/etc/nginx/certs/

volumes:
  static-folder:
