version: "3"

services:
  faredm:
    restart: unless-stopped
    build:
      context: ./fe
      dockerfile: Dockerfile
    environment: 
      - ENV 
      - JWT
      - CERTKEY
      - CERTCHAIN
    volumes: 
      - /etc/letsencrypt:/etc/nginx/certs/
    ports: 
      - 80:80
      - 443:443
    depends_on: 
      - db
      - api
  api:
    restart: unless-stopped
    build: 
      context: ./api
      dockerfile: Dockerfile
    environment:
      - ENV
      - JWT
      - CERTKEY
      - CERTCHAIN
    network_mode: "host"
    command: ["node", "index.js"]
    volumes:
      - /etc/letsencrypt/live/weskool.team:/etc/letsencrypt/live/weskool.team/
      - /etc/letsencrypt/archive/weskool.team:/etc/letsencrypt/archive/weskool.team/
    depends_on: 
      - db

  db:
    restart: unless-stopped
    image: mongo
    network_mode: "host"
    environment: 
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
    volumes:
      - ~/projs/digitalmatatus/db/nodes/rdb1:/data/db

  express:
    restart: unless-stopped
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME
      - ME_CONFIG_MONGODB_ADMINPASSWORD