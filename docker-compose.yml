  # Mongo DB server
  mongodb:
    container_name: mongo-dm
    restart: unless-stopped
    image: mongo
    network_mode: "host"
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
    volumes:
      - ~/projs/digitalmatatus/db/nodes/rdb1:/data/db

  # Mariadb server
  sqldb:
    container_name: mariadb
    # command: --init-file /data/application/init.sql
    image: mariadb
    restart: unless-stopped
    # volumes:
    #     - ./db/sql/init.sql:/data/application/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
    ports:
      - "3306:3306"
    networks: 
      - sql

  # phpmyadmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=mariadb
      - MYSQL_ROOT_PASSWORD
    ports:
      - "8081:80"
    depends_on:
      - sqldb
    networks:
      - sql
  
  # Api for the GTFS data
  django:
    build: ./django
    command: python manage.py runserver 0.0.0.0:8000
    # volumes: 
    #   ./django/:/code
    ports: 
      - "8000:8000"
    depends_on: 
      - sqldb


